<template name="send_invite">
  <a class="modal-trigger waves-effect waves-light btn" href="#invite-modal">Send invite</a>
  <div id="invite-modal" class="modal modal-fixed-footer">
    <div class="modal-content">
      <div class="row">
        <h4>Send Invitation</h4>
      </div>
      <div class="row">
        <form id="send-invite-form">
          <div class="modal-body">
            <div class="row">
              <div class="input-field">
                <label for="email">Email</label>
                <input type="email" name="email">
              </div>
            </div>
            {{#if isInRole 'admin'}}
              <div class="row">
                <div class="input-field col s12">
                  <select name="invite-user-role">
                    <option value="">Select a role...</option>
                    <option value="admin">Admin</option>
                    <option value="manager">Manager</option>
                    <option value="customer">Customer</option>
                  </select>
                </div>
              </div>
            {{/if}}
          </div>
        </form>
      </div>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn modal-action modal-close waves-effect waves-green" data-dismiss="modal">Cancel</button>
      <button type="submit" class="btn modal-action waves-effect waves-green">Send Invitation</button>
    </div>
  </div>
</template>
