<template name="send_invite">
  <button class="btn btn-primary" data-toggle="modal" data-target="#invite-user-modal">
    Send Invitation
  </button>
  {{#if isInRole 'admin'}}
    <button class="btn btn-danger bulk-invite pull-right">
      Send Bulk Invites
    </button>
  {{/if}}
  <div class="modal fade" id="invite-user-modal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
          <h4 class="modal-title">Send Invitation</h4>
        </div>
        <div class="modal-body">
          <form id="send-invite-form">
            <div class="form-group">
              <label for="invite-user-email">Email address</label>
              <input type="email" class="form-control" name="invite-user-email">
            </div>
            {{#if isInRole 'admin'}}
            <div class="form-group">
              <label for="invite-user-role">Role</label>
              <select name="invite-user-role" class="form-control">
                <option value="">Select a role...</option>
                <option value="admin">Admin</option>
                <option value="manager">Manager</option>
                <option value="customer">Customer</option>
              </select>
            </div>
            {{/if}}
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
          <button type="submit" class="btn btn-primary invite-user">Send</button>
        </div>
      </div>
    </div>
  </div>
</template>
