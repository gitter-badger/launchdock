<template name="invites">
  <div class="row">
    <div class="panel col-sm-10 col-sm-offset-1">
      <div class="panel-body">
        <div class="row">
          <div class="col-sm-12">
            <h3>Invitations <small class="text-muted">({{openInviteCount}})</small></h3>
            <hr>
            {{> send_invite}}
          </div>
        </div>
        {{#if hasInvitations}}
          <div class="row">
            <div class="col-sm-12">
              <table class="table table-bordered">
                <thead>
                  <tr>
                    <th>Email Address</th>
                    <th>Type</th>
                    <th>Date Sent</th>
                    <th></th>
                  </tr>
                </thead>
                <tbody class="text-center">
                  {{#each invitations}}
                    <tr>
                      <td>{{email}}</td>
                      <td>{{role}}</td>
                      <td>{{moment createdAt 'LLL'}} <small>({{timeAgo createdAt}})</small></td>
                      <td>
                        <button class="btn btn-danger revoke-invite">Revoke</button>
                      </td>
                    </tr>
                  {{/each}}
                </tbody>
              </table>
            </div>
          </div>
        {{else}}
          <h3 class="text-center">No open invitations.</h3>
        {{/if}}
      </div>
    </div>
  </div>
</template>
