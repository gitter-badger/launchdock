
<template name="accept_invite">
  {{#if subsReady}}
    <div class="row">
      {{#with invitation}}
        {{#unless invitation.accepted}}
          <div class="panel col-sm-12 col-md-4 col-md-offset-4">
            <div class="panel-body">
              <h4 class="text-center">Please choose a password.</h4>
              <div class="row">
                <form class="sign-up-form">
                  <div class="form-group">
                    <label for="email">Email</label>
                    <input name="email" type="email" class="form-control" value="{{email}}" disabled>
                  </div>
                  <div class="form-group">
                    <label for="password">Password</label>
                    <input name="password" type="password" class="form-control" autofocus>
                  </div>
                  <button type="submit" class="btn btn-default pull-right">Let's go!</button>
                </form>
              </div>
            </div>
          </div>
        {{else}}
          <div class="panel col-sm-12 col-md-8 col-md-offset-2">
            <div class="panel-body">
              <h5 class="center">
                Oops, looks like this invite has already been used.
              </h5>
            </div>
          </div>
        {{/unless}}
      {{else}}
        Sorry, this link is not valid.
      {{/with}}
    </div>
  {{else}}
    {{>spinner}}
  {{/if}}
</template>
