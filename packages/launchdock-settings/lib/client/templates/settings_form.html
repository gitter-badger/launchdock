<template name="settings">
  <div class="container settings-page">
    <div class="row">
      <div class="panel settings-page-form col-sm-12 col-md-6 col-md-offset-3">
        <div class="panel-body">
          {{#autoForm collection="Settings"
            id="updateSettingsForm"
            type="update"
            doc=settings }}
            <h3 class="form-heading text-center">Launchdock Settings</h3>

            <div class="row settings-group-heading">
              <h3>General</h3>
            </div>
            <div class="row">
              {{> afQuickField name="adminEmail" label="Admin Email"}}
              <div class="info-text">(used for automated emails)</div>
            </div>
            <div class="row">
              {{> afQuickField name="defaultAppImage" label="Default App Image"}}
              <div class="info-text">
                (all stacks will launch this unless specified otherwise)
              </div>
            </div>

            <div class="row settings-group-heading">
              <h3>Tutum</h3>
            </div>
            <div class="row">
              {{> afQuickField name="tutumUsername" label="Username"}}
            </div>
            <div class="row">
              {{> afQuickField name="tutumToken" label="API Token"}}
            </div>
            <div class="row">
              {{> afQuickField name="tutumBalancerUuid" label="Load Balancer UUID"}}
            </div>
            <div class="row">
              {{> afQuickField name="tutumWildcardDomain" label="Default Wildcard Domain"}}
            </div>

            <div class="row settings-group-heading">
              <h3>Rancher</h3>
            </div>
            <div class="row">
              {{> afQuickField name="rancherApiUrl" label="Host URL"}}
            </div>
            <div class="row">
              {{> afQuickField name="rancherApiKey" label="Access Key"}}
            </div>
            <div class="row">
              {{> afQuickField name="rancherApiSecret" label="Secret Key" }}
            </div>
            <div class="row">
              {{> afQuickField name="rancherDefaultEnv" label="Default Environment" }}
            </div>

            <div class="row settings-group-heading">
              <h3>AWS</h3>
            </div>
            <div class="row">
              {{> afQuickField name="awsKey" label="Key"}}
            </div>
            <div class="row">
              {{> afQuickField name="awsSecret" label="Secret" type="password"}}
            </div>
            <div class="row">
              {{> afQuickField name="awsRegion" label="Region"}}
            </div>

            <div class="row settings-group-heading">
              <h3>Stripe</h3>
            </div>
            <div class="row">
              {{> afQuickField name="stripeMode" options="allowed"}}
            </div>
            <div class="row">
              {{> afQuickField name="stripeTestPublishableKey"}}
            </div>
            <div class="row">
              {{> afQuickField name="stripeTestSecretKey"}}
            </div>
            <div class="row">
              {{> afQuickField name="stripeLivePublishableKey" }}
            </div>
            <div class="row">
              {{> afQuickField name="stripeLiveSecretKey" }}
            </div>

            <div class="row settings-group-heading">
              <h3>SSL</h3>
            </div>
            <div class="row">
              {{> afQuickField name="sslPrivateKey" label="Private Key" rows=6 }}
            </div>
            <div class="row">
              {{> afQuickField name="sslCertificate" label="Primary Certificate" type="textarea" rows=6 }}
            </div>
            <div class="row">
              {{> afQuickField name="sslRootCertificate" label="Root Certificate" rows=6 }}
              <div class="info-text">(optional)</div>
            </div>

            <div class="row settings-group-heading">
              <h3>Kadira</h3>
            </div>
            <div class="row">
              {{> afQuickField name="kadiraAppId" label="App ID" }}
            </div>
            <div class="row">
              {{> afQuickField name="kadiraAppSecret" label="Secret" }}
            </div>

          <!--
            <div class="row settings-group-heading">
              <h3>Analytics</h3>
            </div>
            <div class="row">
              {{> afQuickField name="segmentKey" label="Segment.com API Key"}}
            </div> -->
            <div class="row">
              <div class="form-group">
                <button type="submit" class="btn btn-primary pull-right">Save</button>
              </div>
            </div>
          {{/autoForm}}
        </div>
      </div>
    </div>
  </div>
</template>
