<template name="dashboard_layout">
  {{#if subsReady}}
    {{#if currentUser}}
      <nav class="white" role="navigation">
        <div class="nav-wrapper">
          {{> top_nav }}
        </div>
      </nav>
    {{/if}}
    <main class="main-content">
        {{>Template.dynamic template=content}}
    </main>
  {{else}}
    {{>spinner}}
  {{/if}}
</template>
