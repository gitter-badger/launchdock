<template name="dashboard_layout">
  <div id="dash-wrapper">
    {{#if subsReady}}
      {{> side_nav}}
      <main id="dash-content-wrapper" class="main-content">
        <button id="sidenav-toggle" class="btn btn-default">Menu</button>
        {{>Template.dynamic template=content}}
      </main>
    {{else}}
      {{>spinner}}
    {{/if}}
  </div>
</template>
