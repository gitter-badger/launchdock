
<template name="stacks_list">
  <div class="row">
    <div class="card col s10 offset-s1">
      <div class="card-content">
        <div class="row">
          <a href="{{pathFor 'stack_new'}}">
            <button class="waves-effect waves-light btn">
              Launch a New Stack
            </button>
          </a>
        </div>
        {{#if hasStacks}}
          {{> reactiveTable class="responsive-table" settings=settings}}
        {{else}}
          <h5 class="center">No stacks running at this time.</h5>
        {{/if}}
      </div>
    </div>
  </div>
</template>
