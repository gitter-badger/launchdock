
<template name="stack_info">
  <div class="row">
    {{#each stack}}
      <h3 class="center">{{name}}</h3>
      <div class="divider"></div>
      <div class="col s12 m6">
        <h5 class="center">Stack detail</h5>
        <div class="card">
          <div class="card-content">
            <div class="row">
              <div class="col s12">
                <p><strong>Name:</strong> {{name}}</p>
                <p><strong>Tutum uuid:</strong> {{uuid}}</p>
                <p><strong>Created:</strong> {{moment createdAt 'LLL'}}</p>
                <p><strong>State:</strong> <span class="{{stateClass this}}-text">{{state}}</span></p>
                {{#if stackUrlReady}}
                  <p><strong>URL:</strong> <a href="{{publicUrl}}" target="_blank">{{publicUrl}}</a></p>
                {{/if}}
              </div>
            </div>
            <div class="row">
              <div class="col s8">
                <a href="https://dashboard.tutum.co/stack/show/{{uuid}}/" target="_blank">
                  View stack in Tutum
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col s12 m6">
        <h5 class="center">SSL Settings</h5>
        <div class="card">
          <div class="card-content">
            <div class="row">
              <div class="col s12">
                <p><strong>Default URL:</strong></p>
                <a href="{{publicUrl}}" target="_blank">
                  <p>{{publicUrl}}</p>
                </a>
                <br>
                <p><strong>Custom URL:</strong></p>
                <a href="https://{{sslDomainName}}" target="_blank">
                  <p>https://{{sslDomainName}}</p>
                </a>
              </div>
            </div>
            <div class="row">
              <div class="col s8">
                {{#if isStackPage}}
                  <a href="/stacks/{{_id}}/ssl">
                    Show SSL Settings
                  </a>
                {{else}}
                  <a href="/stacks/{{_id}}">
                    Show stack info
                  </a>
                {{/if}}
              </div>
            </div>
          </div>
        </div>
      </div>
    {{/each}}
  </div>
</template>
