<template name="stack_page">

  <div class="container">
    <div class="row">

      {{#each stack}}
        <h3 class="center">{{name}}</h3>
        <div class="divider"></div>
        <div class="col s12 m6">
          <h5 class="center">Stack detail</h5>
          <div class="card">
            <div class="card-content">
              <p><strong>Name:</strong> {{name}}</p>
              <p><strong>Tutum uuid:</strong> {{uuid}}</p>
              <p><strong>Created:</strong> {{moment createdAt 'LLL'}}</p>
              <p><strong>State:</strong> <span class="{{stateClass}}-text">{{state}}</span></p>
              <div class="row">
                <div class="col s4 right">
                  {{#if stackUrlReady}}
                    <a href="{{publicUrl}}" target="_blank">
                      <button class="waves-effect waves-light btn">View Site</button>
                    </a>
                  {{/if}}
                </div>
              </div>
            </div>
          </div>
        </div>
      {{/each}}

      <div class="col s12 m5 offset-m1">
        <h5 class="center">Services</h5>
        {{#each stackServices}}
          <div class="card col s12">
            <div class="card-content">
              <h5>{{role}}</h5>
              <p><strong>Name: </strong>{{name}}</p>
              <p><strong>Image: </strong>{{imageName}}</p>
              <p><strong>State: </strong><span class="{{stateClass}}-text">{{state}}</span></p>
            </div>
          </div>
        {{/each}}
      </div>

    </div>
  </div>

</template>
